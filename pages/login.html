<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <form>
            <div class="transparent-card p-5 rounded">
                <h2>Inicio de sesion</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo o Nombre de Usuario</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control">
                </div>
                    <button type="button" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="mt-3 d-flex justify-content-between">
                    <a href="#" class="btn btn-link link-underline link-underline-opacity-0">Olvidé mi contraseña</a>
                    <a href="./registro.html" class="btn btn-link link-underline link-underline-opacity-0">Crear una cuenta</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
